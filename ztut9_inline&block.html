<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inline and block element</title>
</head>
<body>
    <!--paragraph is block element this will show in another line-->
    <p style="border :2px solid red">this is paragraph</p> <p style="border:2px solid blue">it is red</p>

    <!--span is line element-->
    <span style="border :2px solid red">this is paragraph</span> <span style="border:2px solid blue">it  is red</span>
    
</body>
</html>
