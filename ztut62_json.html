<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <h2>Json</h2>
    <script>
        let jsonobj ={
            name : "Fardin",
            channel: "CWH",
            friend :"LOL",
            food : "Briyani",
        }
        console.log(jsonobj);
        
        let myjsonstr = JSON.stringify(jsonobj);
        console.log(myjsonstr);

         myjsonstr = myjsonstr.replace('Fardin','FURI');
        console.log(myjsonstr);

        newjasonobj = JSON.parse(myjsonstr);
        console.log(newjasonobj);
    </script>
</body>
</html>
