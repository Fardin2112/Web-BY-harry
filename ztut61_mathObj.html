<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Math object</h2>

    <script>
        console.log("The value of math.PI is",Math.PI);
        console.log("The value of math.E is",Math.E);
        console.log("The value of math.LN2 is",Math.LN2);
        console.log("The value of math.SQRT_2 is",Math.SQRT_2);
        console.log("The value of math.LOG2E  is",Math.LOG2E);

        console.log(Math.sqrt(4));

        //ceil & floor
        console.log("5.8 is rounded up to nearest integer is",Math.ceil(5.8));
        console.log("5.8 is rounded down to nearest integer is",Math.floor(5.8));

        //abs value
        console.log("absolute value of 5.6 is",Math.abs(5.6));
        console.log("absolute value of -5.6 is",Math.abs(5.6));

        //trignometric function
        console.log("the value os sinPI is",Math.sin(Math.PI));

        //min & max
        console.log("The min value in 3,4,6,7, is",Math.min(3,4,6,7));
        console.log("The max value in 3,4,6,7,",Math.max(3,4,6,7));

    </script>
    
</body>
</html>
