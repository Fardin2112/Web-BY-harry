<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>

<body>
    <ul>
        <li>this is first</li>
        <li>this is second</li>
        <li>this is third</li>


    </ul>
    <ul type="circle">
        <li>this is first</li>
        <li>this is second</li>
    </ul>
    <ol>
        <li>this is first </li>
        <li>this is second </li>

    </ol>
    <!--you can write the type in ol for any specific number system-->
    <ol type="A">
        <li>this is first</li>
        <li>
            <!--here we did nested list-->
            <ul>
                <li>another one</li>
                <li>another two</li>
            </ul>
        </li>
        <li>this is third</li>
    </ol>

</body>

</html>
